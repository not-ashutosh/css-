<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loader</title>
        <style>
    .loader{width:50px;height:50px;border-radius:50%;border:10px solid red;border-top:10px solid blue;animation:rotate 2s ease-in-out infinite}@keyframes rotate{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
</style>
    </head>
    <body>
        <div class="loader"></div>
    </body>
</html>
